{% extends 'base.html' %}

{% block title %}Excluir Funcionário{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Confirmar Exclusão</h3>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir o funcionário <strong>{{ object.nome }}</strong>?</p>
                    <p class="text-muted">Esta ação não pode ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sim, excluir
                            </button>
                            <a href="{% url 'accounts:list' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
